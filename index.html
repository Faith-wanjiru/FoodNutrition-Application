<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrix Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing">
        <div id="navbar">
            <div class="logo">
                <img src="./images/nutrixlogo.png" alt="Nutrix Logo">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">SignUp</a></li>
                </ul>
            </div>
        </div>
        <div id="maintext">
            <h1>Healthy eating made Easy</h1>
        </div>
        <div id="form">
            <!-- <h1>Healthy eating made Easy</h1> -->
            <form id="search-bar">
                <input type="text" id="searchInput" placeholder="Search for food...">
                <button type="submit" class="search">Search</button>
            </form>
        </div>
        <div>
            <img src="./images/landing3.jpg" alt="" class="topimage">
        </div>
    </div>
    <section class="hero">
        <div class="container">
            <div id="getResults"></div>
            <div id="error"></div>
        </div>
        <script src="nutritionix.js"></script>
    </section>
    <div id="container"></div>
    <script src="nutritionix.js"></script>

    
</body>
</html>
